<!-- ft-error-behavior element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../paper-button/paper-button.html">

<link rel="import" href="../ft-error-behavior.html">


<!--

A behavior that provides error reporting.

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <!-- Bad Function Call -->
        <div class="layout vertical center">
            <paper-button raised on-click="_badFunctionCall">Bad Function Call</paper-button>
        </div>

        <div style="height:20px"></div>

        <!-- Throw error -->
        <div class="layout vertical center">
            <paper-button raised on-click="_throwError">Throw error</paper-button>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            behaviors: [FtErrorBehavior],

            _badFunctionCall: function()
            {
                this._badFunction();
            },

            _throwError: function()
            {
                throw new Error("Something bad happened");
            }

        });

    </script>

</dom-module>
